        <tr>

        </tr>
    </thead>

    <tbody class="table-group-divider">
        {% for e in lista %}
        <tr>
            <td><a href="{%url 'detalhes' pk=e.pk %}">{{e.titulo}}</a></td>
            <td>{{e.discente}}</td>
            <td>{{e.orientador}}</td>
            <td>{{e.coorientador}}</td>
