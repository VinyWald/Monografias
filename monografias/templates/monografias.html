{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Monografias</h1>
  <p>Valor: {{ valor }}</p>

  <form method="POST" class="mb-4">
    {% csrf_token %}
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label for="ano_inicial" class="form-label">Ano Inicial</label>
        <select id="ano_inicial" name="ano_inicial" class="form-select">
          <!-- Opções de ano -->
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="ano_final" class="form-label">Ano Final</label>
        <select id="ano_final" name="ano_final" class="form-select">
          <!-- Opções de ano -->
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Buscar</button>

  </form>

  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Discente</th>
        <th scope="col">Orientador</th>
        <th scope="col">Coorientador</th>
        <th scope="col">Ano</th>
      </tr>
    </thead>
    <tbody>
      {% for e in lista %}
      <tr>
        <td><a href="{% url 'detalhes' pk=e.pk %}">{{ e.titulo }}</a></td>
        <td>{{ e.discente }}</td>
        <td>{{ e.orientador }}</td>
        <td>{{ e.coorientador }}</td>
        <td>{{ e.data }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
