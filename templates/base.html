<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <style>
      nav {
        background-color: #007BFF;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Dashboard</a>
        <a href="{% url 'list' %}">Listar Equipes</a>
        <a href="{% url 'adc' %}">Adicionar Equipe</a>
        <a href="{% url 'user_logout' %}">Sair</a>
    </nav>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
