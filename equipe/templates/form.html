{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% if form.instance.pk %}Editar Equipe{% else %}Nova Equipe{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
{% endblock %}
